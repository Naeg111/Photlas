# Issue#4: Docker環境用設定
# PostgreSQL接続設定

# データベース接続設定
spring.datasource.url=jdbc:postgresql://db:5432/photlas_dev
spring.datasource.username=photlas_user
spring.datasource.password=photlas_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate設定
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Issue#23: H2コンソールを本番環境では無効化
spring.h2.console.enabled=false

# ログ設定
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# セキュリティ設定
# Issue#23: JWT Secretを環境変数から取得（Docker環境では必須）
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# サーバー設定
server.port=8080
server.servlet.context-path=

# アクチュエータ設定
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always