# Staging環境用設定
# PostgreSQL接続設定（環境変数から取得）

# データベース接続設定
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate設定
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2コンソールを無効化
spring.h2.console.enabled=false

# ログ設定（ステージング環境用）
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.photlas=DEBUG

# セキュリティ設定
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# サーバー設定
server.port=8080
server.servlet.context-path=

# アクチュエータ設定
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# AWS S3設定
aws.s3.bucket-name=${AWS_S3_BUCKET}
aws.s3.region=${AWS_REGION:ap-northeast-1}
aws.s3.cloudfront-domain=${AWS_CLOUDFRONT_DOMAIN:}

# ピン色判定に使用する期間（時間単位）
spot.pin-color.period-hours=336

# CORS設定（ステージング環境）
cors.allowed-origins=https://test.photlas.jp,http://localhost:5173,http://localhost:3000
