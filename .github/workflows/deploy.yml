name: Deploy

on:
  push:
    branches:
      - develop  # テスト環境へデプロイ
      - main     # 本番環境へデプロイ

env:
  AWS_REGION: ap-northeast-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com
  FRONTEND_IMAGE: photlas-frontend
  BACKEND_IMAGE: photlas-backend

jobs:
  # Dockerイメージをビルドしてプッシュ
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    # CIワークフローのテストが成功後にのみ実行（ci.ymlが先に実行される）
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Generate image tag
      id: meta
      run: |
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        IMAGE_TAG="${BRANCH_NAME}-${SHORT_SHA}"
        echo "tags=${IMAGE_TAG}" >> $GITHUB_OUTPUT
        echo "Image tag: ${IMAGE_TAG}"

    - name: Set environment variables for frontend build
      id: env-vars
      run: |
        # フロントエンドとバックエンドは同一ドメインなので、相対URLを使用
        # Nginxリバースプロキシが /api/* をバックエンドにルーティング
        echo "VITE_API_URL=" >> $GITHUB_ENV

    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: |
          ${{ env.ECR_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ steps.meta.outputs.tags }}
          ${{ env.ECR_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
        build-args: |
          VITE_API_URL=${{ env.VITE_API_URL }}
          VITE_GOOGLE_MAPS_API_KEY=${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: |
          ${{ env.ECR_REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ steps.meta.outputs.tags }}
          ${{ env.ECR_REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # テスト環境へデプロイ (develop branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://test.photlas.jp

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Staging EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.STAGING_EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # ECRにログイン
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

          # デプロイディレクトリに移動
          cd /home/${{ secrets.EC2_USER }}/photlas

          # 環境変数を設定
          export AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
          export AWS_REGION=${{ env.AWS_REGION }}
          export IMAGE_TAG=${{ needs.build-and-push.outputs.image_tag }}
          export DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }}
          export DATABASE_USER=${{ secrets.STAGING_DATABASE_USER }}
          export DATABASE_PASSWORD=${{ secrets.STAGING_DATABASE_PASSWORD }}
          export JWT_SECRET=${{ secrets.JWT_SECRET }}
          export AWS_S3_BUCKET=${{ secrets.STAGING_S3_BUCKET }}
          export GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}

          # 最新イメージをプル
          docker compose -f docker/docker-compose.staging.yml pull

          # コンテナを再起動
          docker compose -f docker/docker-compose.staging.yml up -d --remove-orphans

          # 古いイメージを削除
          docker image prune -f

    - name: Health check
      run: |
        sleep 30
        curl -f https://test.photlas.jp/api/v1/health || exit 1
        echo "Staging deployment successful!"

  # 本番環境へデプロイ (main branch)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://photlas.jp

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Production EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PRODUCTION_EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # ECRにログイン
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

          # デプロイディレクトリに移動
          cd /home/${{ secrets.EC2_USER }}/photlas

          # 環境変数を設定
          export AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
          export AWS_REGION=${{ env.AWS_REGION }}
          export IMAGE_TAG=${{ needs.build-and-push.outputs.image_tag }}
          export DATABASE_URL=${{ secrets.PRODUCTION_DATABASE_URL }}
          export DATABASE_USER=${{ secrets.PRODUCTION_DATABASE_USER }}
          export DATABASE_PASSWORD=${{ secrets.PRODUCTION_DATABASE_PASSWORD }}
          export JWT_SECRET=${{ secrets.JWT_SECRET }}
          export AWS_S3_BUCKET=${{ secrets.PRODUCTION_S3_BUCKET }}
          export GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}

          # 最新イメージをプル
          docker compose -f docker/docker-compose.prod.yml pull

          # コンテナを再起動
          docker compose -f docker/docker-compose.prod.yml up -d --remove-orphans

          # 古いイメージを削除
          docker image prune -f

    - name: Health check
      run: |
        sleep 30
        curl -f https://photlas.jp/api/v1/health || exit 1
        echo "Production deployment successful!"
